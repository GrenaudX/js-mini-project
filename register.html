<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="register.css"/>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html"><img class="logo" src="asets/LOGO.png" alt="LOGO" /></a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </div>
  </div>

  <!-- Register Form -->
  <div class="form-container">
    <h2>Create Account</h2>
    <form>
      <label id="errorMessg" style="color: red; font-weight: 100;">Email ou mot de passe incorrect.</label>
      <label id="doneMessg" style="color: green; font-weight: 100;">Vous avez connecté avec succes</label>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" />
      </div>
      <input type="submit" value="Register" id="RegisteBtn" />
    </form>

    <div class="form-footer">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 Taha Ait Itto DD102. Tous droits réservés.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
